<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <article class="preview-card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="preview-illustration"
          class="preview-card__img"
          width="336"
          height="200"
        />
        <header class="preview-card__header">
          <div class="preview-card__header-tag">Learning</div>
          <p class="preview-card__header-time">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
          <h2 class="preview-card__title">HTML & CSS foundations</h2>
        </header>
        <p class="preview-card__body-text">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <footer class="preview-card__footer">
          <div class="preview-card__footer-author author-info">
            <img
              src="./assets/images/image-avatar.webp"
              class="author-info__avatar"
              alt="Article author"
              width="32"
              height="32"
            />
            <div class="author-info__name">Greg Hooper</div>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
